<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taverna Creative</title>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="https://use.typekit.net/uch8xsn.css">
<link  rel="stylesheet" href="assets/styles/index.css" type="text/css">
</head>

<body>
	
	<header>
	    <h1>{{site_title}}</h1>
	</header>
	
	<article id="menu">
		<h2>Formule "du jour"</h2>
		<ul class="formule today">
			<menu-item 
				v-for="item in todayList" 
				:menu="item" 
				:key="item.id"></order-item>
		</ul>
		<h2>Formule "Première découverte"</h2>
		<ul class="formule">
			<menu-item 
				v-for="item in discoveryList" 
				:menu="item" 
				:key="item.id"></order-item>			
		</ul>
		<h2>Formule "À la carte"</h2>
		<ul class="formule">	
			<menu-item 
				v-for="item in alacarteList" 
				:menu="item" 
				:key="item.id"></order-item>
		</ul>	
	</article>
	
	<article id="order">
		<h2>Votre commande</h2>
		<ol>
			<order-item 
				v-for="item in orderList" 
				:order="item" 
				:key="item.id"></order-item>
		</ol>
	</article>
	
	<script type="text/x-template" id="menu-template">
		<li class="menu-item">
			<a @click="showMenuItem">
				<label>{{menu.label}}</label>
				<span class="dotted-line"></span>
				<span class="duration">{{menu.duration}}</span>
			</a>
		</li>
	</script>
	
	<script src="assets/scripts/index.js"></script>
</body>
</html>
